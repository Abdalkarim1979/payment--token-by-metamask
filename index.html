<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Payment with MetaMask</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Token Payment</h1>
        <button id="connectButton" class="btn">Connect MetaMask</button>
        <div id="connectionStatus" class="status">MetaMask is not connected</div>
        <div id="connectedAddress" class="status" style="display: none;">Connected Address: <span id="address"></span></div>
        
        <label for="networkSelect">Select Network:</label>
        <select id="networkSelect" class="select">
            <option value="0x1">Ethereum Mainnet</option>
            <option value="0x38">Binance Smart Chain</option>
            <option value="0x89">Polygon</option>
            <option value="0xa86a">Avalanche</option>
            <option value="0xfa">Fantom</option>
            <option value="0x64">xDai</option>
            <option value="0x1234">Holesky</option>
        </select>
        <button id="switchNetworkButton" class="btn">Switch Network</button>

        <form id="paymentForm" style="display: none;">
            <label for="contractAddress">Token Contract Address:</label>
            <input type="text" id="contractAddress" name="contractAddress" class="input" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" class="input" required>
            <label for="recipient">Recipient Address:</label>
            <input type="text" id="recipient" name="recipient" class="input" required>
            <button type="submit" class="btn">Pay with MetaMask</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
